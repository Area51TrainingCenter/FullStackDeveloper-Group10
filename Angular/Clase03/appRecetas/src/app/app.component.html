<div class="container">
	<div class="row justify-content-center">
		<div class="col-5">
			<form>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Titulo" #titulo>
				</div>
				<div class="form-group">
					<textarea cols="30" rows="5" class="form-control" placeholder="Ingredientes" #ingredientes></textarea>
				</div>
				<div class="form-group">
					<textarea cols="30" rows="5" class="form-control" placeholder="Preparacion" #preparacion></textarea>
				</div>
				<div class="form-group">
					<input type="file" class="form-control" (change)="seleccionarImagen($event)">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Tiempo (min.)" #tiempo>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary btn-block" (click)="agregarReceta(titulo.value, ingredientes.value, preparacion.value, tiempo.value)">Agregar</button>
				</div>
			</form>
		</div>
		<div class="col-5">
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Foto</th>
						<th>Titulo</th>
					</tr>
				</thead>
				<tr *ngFor="let receta of recetas">
					<td></td>
					<td>{{receta.titulo}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
